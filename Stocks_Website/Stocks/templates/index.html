<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Stock prediction{% endblock %}</title>
    </head>
    <style>
        body
        {
            background-image: url(" static 'indexphoto.jpeg'");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .texts
        {
            margin: 0;
            padding: 0;
            text-align: center;
            font-weight: 600;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%) translateY(-80%);
        }
    </style>
    <body style="background-image: url('{%static 'img/IndexPhoto.webp'%}');">
        {% include 'navbar.html' %}
        <main>
            {% block content %}
            <h1 class="texts" style="color: white; text-align: center; font-weight: 600;"><b>Stock price predictor</b></h1><br>
            {% endblock %}
        </main>
    </body>
</html>
